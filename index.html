<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="script.js" defer></script>
    <title>Cotações da bolsa</title>
</head>
<body onload="pageFirstRender()">
    <div id="quotation">
        <div class="quote-wrapper">

            <div class="quotes ibov">
                ibov
            </div>
            <div class="quotes ifix">
                ifix
            </div>
            <div class="quotes btc">
                bitcoin
            </div>
            <div class="quotes dowjones">
                dji
            </div>
            <div class="quotes nasdaq">
               nasdaq
            </div>


        </div>
    </div>

    <form>
        <h2>Insira um ativo</h2>
        <h4>(Confira os <a href="https://console.hgbrasil.com/documentation/finance/symbols" target="_blank">ativos</a> disponíveis)</h4>

        <div class="row">
            <input type="text" id="papel" placeholder="Exemplo: bidi4" required autofocus> 
        </div>
        <div class="buttons">
            <input type="button" class="btn send" value="cotação" id="btnCotacao">
            <input type="button" class="btn clear" value="limpar" id="btnClear">
        </div>
        <div class="row">
            <div class="col">
                <label for="nome">Nome do ativo</label>
                <input type="text" id="nome" disabled>
            </div>
            <div class="col">
                <label for="cotacao">Cotação</label>
                <input type="text" id="cotacao" disabled>
            </div>
        </div>
     
        <div class="row">
            <div class="col">
                <label for="variacao">Variação %</label>
                <input type="text" id="variacao" disabled>
            </div>
            <div class="col">
                <label for="lastUpdate">Última atualização</label>
                <input type="text" id="lastUpdate" disabled>
            </div>
        </div>
    </form>

    <!-- <div id="chart"></div> -->

    <section>
        Disclaimer: os dados podem apresentar delay na sua cotação. Não garanto a precisão dos dados fornecidos nesta página, uma vez que devem ser utilizados apenas para efeitos informativos.
    </section>
    

   
</body>
</html>
